on:
  workflow_call:

jobs:
  main:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-go@v2
        with:
          go-version: "^1.19"
      - name: Test
        run: go test -v ./...
      - name: Build
        run: go build
